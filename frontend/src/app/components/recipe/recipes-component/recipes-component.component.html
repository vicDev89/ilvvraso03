<div class="row">
  <div *ngIf="recipes.length > 0 ; else noRecipes">
  <div class="col-md-6" *ngFor="let recipe of recipes" id="recipes">
    <app-recipe-component [recipe]="recipe"
                          [supermarketGeoLocations]="supermarketGeoLocations"
                          [searchedIngredients]="searchedIngredients"></app-recipe-component>
  </div>
    <button
      *ngIf="recipes.length <= 10"
      type="button"
      class="btn btn-outline-success"
      [disabled]="!restLoaded"
      (click)="loadRestInToRecipes()">Mehr anzeigen</button>
  </div>

  <ng-template #noRecipes>
    <app-no-recipe-found></app-no-recipe-found>
  </ng-template>
</div>

<app-loading-text
  [hidden]="!isCurrentlySearching"
  [size]="100"
  [text]="'Rezepte werden geladen...'"
></app-loading-text>
