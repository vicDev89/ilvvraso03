<li>
  <div class="accordion" (click)="showOrHideMeasure(accordion, panel)" #accordion>
    <span>
      <button (click)="deleteIngredient()" class="delete"><i class="far fa-trash-alt"></i></button>
      <button class="amount" #amount><i class="fas fa-balance-scale"></i></button>
    </span>
    {{ingredient.name}}
  </div>
  <div class="panel" #panel>
    <div class="input-group">
      <input
        class="form-control"
        type="number"
        (input)="amountOrMeasureChanged(amount, measure)"
        #amount
        [disabled] = "measure.selectedIndex === 0"
      >
      <select class="form-control" (change)="amountOrMeasureChanged(amount, measure)" #measure>
        <option>
          {{NO_MEASURE}}
        </option>
        <option *ngFor="let measure of measures">
          {{measure}}
        </option>
      </select>
    </div>
  </div>
</li>
